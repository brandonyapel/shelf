<div class="container">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="vm.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="vm.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                <a href="#!register">Register</a>
            </div>
        </form>
</div>
<div>
    <h1>Classroom 3 Shelf</h1>
</div>
<div>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Description</th>
                <th>Added By</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shelf in vm.shelf.list">
                <td>
                    {{shelf.description}}
                </td>
                <td>
                    {{shelf.username}}
                </td>
                <td>
                    <img ng-src="{{shelf.image}}" width="100" class="center-block" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
