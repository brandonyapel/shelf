<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{vm.userObject.userName}}!</h1>
    <button class="btn btn-default" ng-click="vm.userService.logout()">Log Out</button>
</div>
<div>
    <h1>Classroom 3 Shelf</h1>
</div>
<div>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Description</th>
                <th>Added By</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shelf in vm.shelf.list">
                <td>
                    {{shelf.description}}
                </td>
                <td>
                    {{shelf.username}}
                </td>
                <td img ng-src="{{shelf.image}}" width="150" class="center-block" />

                </td>
                <td>
                    <button class="btn btn-default" ng-click="vm.deleteItem(item)">Delete</button>                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
